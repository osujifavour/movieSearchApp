<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealRover</title>
    <link rel="stylesheet" href="./styles/responsive.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="movie-banner">
      <header>
        <div class="logo-nav">
          <h1 class="logo">RealRover</h1>
          <nav>
            <ul>
              <li><a href="">Home</a></li>
            </ul>
          </nav>
        </div>
        <div class="search">
          <div class="search-bar">
            <input type="search" name="" id="Open-search" />
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
          <div class="notification">
            <i class="fa-regular fa-bell"></i>

            <div class="not-list">
              <div class="color-linen"></div>
              <div class="not-list-wrapper">
                <!-- nest in the card within javascript -->
              </div>
            </div>
          </div>
          <span class="fa-solid fa-bars"></span>
        </div>
      </header>

      <!-- title -->
      <div class="details">
        <div class="detail-wrapper">
          <hgroup>
            <h1 class="logo-copy"></h1>
            <h1 class="banner-title">The Black Book</h1>
          </hgroup>
          <p class="overview"></p>
          <button type="button">
            <i class="fa-solid fa-circle-exclamation"></i> info
          </button>
        </div>
      </div>
    </div>

    <!-- overlay for each movie -->
    <div class="overlay animate__animated animate__fadeOut">
      <div class="box-overlay">
        <span class="fa-solid fa-xmark"></span>
        <div class="card-holder"></div>

        <!-- more like this -->
        <div class="card-wrapper">
          <h1>More Like this</h1>
          <div class="card-placement"></div>
        </div>
      </div>
    </div>

    <section class="top-rated">
      <h3>Top 20 movies in <span class="logo-copy"></span></h3>
      <div class="rated-wrapper"></div>
    </section>

    <section class="Popular">
      <h3>Popular movies in <span class="logo-copy"></span></h3>
      <div class="popular-wrapper"></div>
    </section>

    <!-- search which involves recommendation -->
    <div class="search-bar-for-search animate__animated animate__fadeOut">
      <div class="search-padding">
        <pre><span>Search:</span>  <input type="search" name="search" id="search" placeholder="Search for movies"></pre>
        <span class="fa-solid fa-xmark"></span>
      </div>
      <!-- search-result -->
      <div class="searched-item">
        <h1>search results:</h1>
        <div class="search-grid"></div>
      </div>
      <hr
        style="height: 2px; background: #ccc; border: none; margin-top: 150px"
      />
      <!-- trending movies -->
      <div class="trending-wrapper">
        <h1>Trending movies</h1>
        <div class="trending-grid"></div>
      </div>
    </div>

    <!-- view full details of movie -->
    <div class="movie-ful-detail animate__animated animate__fadeOut">
    </div>

    <footer>
      <div class="footer-grid">
        <span class="logo-copy"></span>
        
      </div>
      <!-- link to github repo -->
      <a href="https://github.com/osujifavour/movieSearchApp">Source code</a>
    </footer>

    <script src="./script/script.js"></script>
  </body>
</html>
